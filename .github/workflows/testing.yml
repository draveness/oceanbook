name: Testing

on:
  push:
    branches:
      - "*"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
    
    - name: Test
      run: |
        go test ./... -v

    - name: Build
      run: go build -v cmd/oceanbook/main.go
